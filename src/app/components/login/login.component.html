<div class="login">
  <form (submit)="submitLogin()" class="custom-form" method="post">
    <h1>Neural Scan</h1>
    <div class="login-picture">
      <img src="assets/neuralscan.png" alt="image">
    </div>
    <label class="login-as-label">Log in as:</label>

    <div>
      <input
        type="username"
        [(ngModel)]="mylogin.username"
        name="username"
        placeholder="Username"
        required
      />
    </div>


    <div>
      <input
        type="password"
        [(ngModel)]="mylogin.password"
        name="password"
        placeholder="Password"
        required="required"
        email
      />
    </div>

    <!-- Usa radio buttons para seleccionar el tipo de usuario -->


    <button type="submit">Log in</button>
  </form>
</div>
