<div class="login">
    <form (submit)="submitLogin()"class="custom-form" method="post">
      <h1>Neural Scan</h1>
    <div class="login-picture">
      <img src="assets/neuralscan.png" alt="image">
    </div>
      <div>
        <input
        type="email"
        [(ngModel)]="mylogin.email"
        name="email"
        placeholder="Email"
        required="required"
      />
      </div>
      <div>
        <input
        type="password"
        [(ngModel)]="mylogin.password"
        name="password"
        placeholder="Password"
        required="required"
      />
      </div>
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
